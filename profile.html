<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль — ЛР-5</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Стили (В КОРНЕ) -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="./">Вебинары</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary" href="./">Назад к каталогу</a>
    </div>
  </div>
</nav>

<main class="container py-4" style="max-width: 900px;">
  <h1 class="h3 mb-3">Профиль</h1>

  <div id="alertBox" class="alert d-none"></div>

  <!-- АККАУНТ -->
  <div class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-start flex-wrap gap-2">
      <div>
        <div class="fw-semibold">Аккаунт</div>
        <div id="authStatus" class="text-secondary small">
          Статус: вход не выполнен
        </div>
        <div class="text-secondary small">
          Для входа введите email ниже и нажмите кнопку.
        </div>
      </div>
      <div class="d-flex gap-2">
        <button id="loginBtn" class="btn btn-primary">
          Войти / зарегистрироваться
        </button>
        <button id="logoutBtn" class="btn btn-outline-primary d-none">
          Выйти
        </button>
      </div>
    </div>
  </div>

  <!-- МОИ ВЕБИНАРЫ -->
  <div class="card mb-3" id="mywebinars">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
          <h2 class="h6 mb-1">Мои вебинары</h2>
          <div class="text-secondary small">
            Список вебинаров, на которые вы записаны
          </div>
        </div>
        <button id="clearJoinedBtn" class="btn btn-outline-secondary">
          Очистить список
        </button>
      </div>

      <div id="myWebinarsList" class="mt-3"></div>
    </div>
  </div>

  <!-- ДАННЫЕ ПРОФИЛЯ -->
  <div class="card">
    <div class="card-body">
      <h2 class="h6 mb-3">Данные профиля</h2>

      <form id="profileForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Имя</label>
          <input id="name" class="form-control" required minlength="2">
          <div class="invalid-feedback">
            Введите имя (минимум 2 символа)
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required>
          <div class="invalid-feedback">
            Введите корректный email
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Роль</label>
          <select id="role" class="form-select" required>
            <option value="">Выберите...</option>
            <option>Юрист</option>
            <option>Паралегал</option>
            <option>Студент</option>
          </select>
          <div class="invalid-feedback">
            Выберите роль
          </div>
        </div>

        <button class="btn btn-primary" type="submit">
          Сохранить профиль
        </button>
      </form>
    </div>
  </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Логика (В КОРНЕ) -->
<script src="app.js"></script>

<script>
  window.App.initProfilePage();
</script>

</body>
</html>
